<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#grad1)"/>
  
  <!-- Music note with wave -->
  <g transform="translate(150, 120)">
    <!-- Wave lines -->
    <path d="M 0 80 Q 30 60, 60 80 T 120 80" stroke="white" stroke-width="8" fill="none" opacity="0.6"/>
    <path d="M 0 110 Q 30 90, 60 110 T 120 110" stroke="white" stroke-width="8" fill="none" opacity="0.6"/>
    <path d="M 0 140 Q 30 120, 60 140 T 120 140" stroke="white" stroke-width="8" fill="none" opacity="0.6"/>
    
    <!-- Music note -->
    <circle cx="180" cy="220" r="30" fill="white"/>
    <rect x="208" y="100" width="12" height="120" fill="white" rx="6"/>
    <circle cx="214" cy="100" r="8" fill="white"/>
  </g>
</svg>
